[start]
command:/usr/local/etc/rc.d/opnsense-maltrailserver start
parameters:
type:script
message:starting IDPS Primary Engine Server

[stop]
command:/usr/local/etc/rc.d/opnsense-maltrailserver stop
parameters:
type:script
message:stopping IDPS Primary Engine Server

[restart]
command:/usr/local/etc/rc.d/opnsense-maltrailserver restart
parameters:
type:script
message:restarting IDPS Primary Engine Server

[status]
command:/usr/local/etc/rc.d/opnsense-maltrailserver status; exit 0
parameters:
type:script_output
message:request IDPS Primary Engine Server status
